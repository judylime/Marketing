        <script language=javascript>
            var page = new Array();

        </script>

    <body>
    
        <h1>More Task Information</h1>
        <p>You can also set a start date and due date for the task.</p>
        <h2>To add task dates:</h2>
        <ol>
            <li>Put a check in the <span class="ctrl">Start Date</span> checkbox. Today's date appears by default.</li>
            <li>Put a check in the <span class="ctrl">Due Date</span> checkbox.</li>
            <li>Use the drop-down menu to select a date one week from today.</li>  
        </ol>
	    
	    <div id="buttons">
            <input id="back" type="button" accesskey="b" value="" onClick=history.back()>
	        <input id="next" type="button" accesskey="n" value="" onClick="contentFrame.location='oobProjectStatus2.htm'">
	    </div>
		    
	    <script language=javascript>
            back.value = buttonText.back;
            next.value = buttonText.next;  
            next.focus();              
        </script>
    
    </body>
