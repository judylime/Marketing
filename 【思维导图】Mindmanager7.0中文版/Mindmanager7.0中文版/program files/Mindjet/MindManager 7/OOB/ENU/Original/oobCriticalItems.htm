<html>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312">

        <script language=javascript>
            var page = new Array();
            var buttonText = new Array();
            var contentFrame = parent.frames("ContentFrame");
            var globalFrame = parent.frames("GlobalFrame");
        </script>
        
        <script language=javascript src="js\oobLocalizedContent.js"></script>

    <body>
    
        <h1>Inserting Sibling Topics</h1>
        <p>Let's add one more agenda item to the meeting - Critical Issues.</p>
        <h2>To insert a sibling topic:</h2>
        <ol>
            <li>While Project Status is selected, press <span class="key">Enter</span>.</li>
            <li>Type "<span class="input">Critical Issues</span>" in the new sibling topic you created and press <span class="key">Enter</span> to finish editing.</li>
        </ol>
	    
	    <div id="buttons">
            <input id="back" type="button" accesskey="b" value="" onClick=history.back()>
	        <input id="next" type="button" accesskey="n" value="" onClick="contentFrame.location='oobMoveCriticalItems1.htm'">
	    </div>
	    
	    <script language=javascript>
            back.value = buttonText.back;
            next.value = buttonText.next;
            next.focus();                
        </script>
    
    </body>

</html>
