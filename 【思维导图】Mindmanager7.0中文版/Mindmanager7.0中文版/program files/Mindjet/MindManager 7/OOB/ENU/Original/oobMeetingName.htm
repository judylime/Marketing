<html>

    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=GB2312">
        <link rel="stylesheet" href="css\oob.css">
        
        <script language=javascript>
            var page = new Array();
            var buttonText = new Array();
            var contentFrame = parent.frames("ContentFrame");
            var globalFrame = parent.frames("GlobalFrame");
        </script>
        
        <script language=javascript src="js\oobLocalizedContent.js"></script>
        
        
    </head>
    
    <body>
    
        <h1>Central Topic</h1>
        <p>Every map starts with one Central Topic. It typically contains the title or subject matter of your map.</p>
        <p>Type "<span class="input">Weekly Status Meeting</span>" in the field below and click <span class="ctrl">Next</span>.</p>
        <p>MindManager will update the Central Topic for you.</p>
    
        <input id = "meetingNameTextBox" type="text" name="meetingNameTextBox" size="30">

        <div id="buttons">	    
            <input id="back" type="button" accesskey="b" value="" onClick=history.back()>
	        <input id="next" type="submit" accesskey="n" value="" onClick="globalFrame.RenameCentralTopic(meetingNameTextBox.value)">
	    </div>
	    
	    <script language=javascript>
            back.value = buttonText.back;
            next.value = buttonText.next;
            meetingNameTextBox.value = page.meetingName;
            meetingNameTextBox.focus();
	        meetingNameTextBox.select();                
        </script>
    
    </body>

</html>
