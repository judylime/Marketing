<html>

    <head>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312">
        <link rel="stylesheet" href="css\oob.css">
        
        <script language=javascript>
            var page = new Array();
            var buttonText = new Array();
            var contentFrame = parent.frames("ContentFrame");
            var globalFrame = parent.frames("GlobalFrame");
        </script>
        
        <script language=javascript src="js\oobLocalizedContent.js"></script>

    <body>
    
        <h1>Inserting a Subtopic</h1>
        <p>MindManager inserted another Main Topic and called it Agenda.</p>
        <p>Now you'll insert a subtopic yourself.</p>
        <h2>To add a subtopic:</h2>
        <ol>
            <li>In the map, select Agenda <img src="images\agenda.png" />.</li>
            <li>Press the <span class="key">Insert</span> key.</li>
        </ol>
	    
	    <div id="buttons">
            <input id="back" type="button" accesskey="b" value="" onClick=history.back()>
	        <input id="next" type="button" accesskey="n" value="" onClick="contentFrame.location='oobProjectStatus1.htm'">
	    </div>
	    
	    <script language=javascript>
            back.value = buttonText.back;
            next.value = buttonText.next;
            next.focus();                
        </script>
    
    </body>

</html>
