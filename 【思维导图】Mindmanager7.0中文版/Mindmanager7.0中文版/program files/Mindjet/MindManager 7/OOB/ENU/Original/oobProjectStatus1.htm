<html>

    <head>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312">
        <link rel="stylesheet" href="css\oob.css">
        
        <script language=javascript>
            var page = new Array();
            var buttonText = new Array();
            var contentFrame = parent.frames("ContentFrame");
            var globalFrame = parent.frames("GlobalFrame");
        </script>
        
        <script language=javascript src="js\oobLocalizedContent.js"></script>
        
    </head>
    
    <body>
    
        <h1>Editing Topics</h1>
        <p>You just inserted a subtopic under Agenda.</p>
        <p>Now you'll edit the subtopic and call it "Project Status".</p>
        <h2>To edit a subtopic:</h2>
        <ol>
            <li>While the new subtopic is selected, type "<span class="input">Project Status</span>".</li>
            <li>Press <span class="key">Enter</span> to finish editing.</li>
        </ol>
	    
	    <div id="buttons">
            <input id="back" type="button" accesskey="b" value="" onClick=history.back()>
	        <input id="next" type="button" accesskey="n" value="" onClick="contentFrame.location='oobCriticalItems.htm'">
	    </div>
	    
	    <script language=javascript>
            back.value = buttonText.back;
            next.value = buttonText.next;
            next.focus();                
        </script>
    
    </body>

</html>
