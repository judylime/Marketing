<html>

    <head>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312">
        <link rel="stylesheet" href="css\oob.css">
        
        <script language=javascript>
            var page = new Array();
            var buttonText = new Array();
            var contentFrame = parent.frames("ContentFrame");
            var globalFrame = parent.frames("GlobalFrame");
        </script>
        
        <script language=javascript src="js\oobLocalizedContent.js"></script>
        
    </head>
    
    <body>
    
        <h1>Moving Topics</h1>
        <p>You can reorganize your topics by drag-and-drop.</p>
        <p>Let's say you decide that Critical Issues should come before Project Status in the map.</p>
        <h2>To move a topic:</h2>
        <ol>
            <li>Drag and drop Critical Issues above Project Status. Red "hint" lines will show where your topic will be displayed:<br /><br /><img src="images\move.png"/></li>
        </ol>
        
        <div id="buttons">	    
            <input id="back" type="button" accesskey="b" value="" onClick=history.back()>
	        <input id="next" type="button" accesskey="n" value="" onClick="contentFrame.location='oobPartShortage1.htm'">
	    </div>
	    
	    <script language=javascript>
            back.value = buttonText.back;
            next.value = buttonText.next;
            next.focus();                
        </script>
    
    </body>

</html>
