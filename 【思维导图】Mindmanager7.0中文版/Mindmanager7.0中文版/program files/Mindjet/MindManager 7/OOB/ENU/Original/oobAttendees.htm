<html>

    <head>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312">
        <link rel="stylesheet" href="css\oob.css">
        
        <script language=javascript>
            var page = new Array();
            var buttonText = new Array();
            var contentFrame = parent.frames("ContentFrame");
            var globalFrame = parent.frames("GlobalFrame");
        </script>
        
        <script language=javascript src="js\oobLocalizedContent.js"></script>
        
    </head>
    
    <body>
    
        <h1>Sibling Topics</h1>
        <p>Sibling topics are subtopics belonging to the same parent topic.</p>
        <p>Type the names of other meeting attendees in the fields below and click <span class="ctrl">Next</span>.</p>

        <input id = "attendee1TextBox" type="text" name="attendee1TextBox" size="30">
        <br />
        <input id = "attendee2TextBox" type="text" name="attendee2TextBox" size="30">
        <br />
        <input id = "attendee3TextBox" type="text" name="attendee3TextBox" size="30">
	    
	    <div id="buttons">
            <input id="back" type="button" accesskey="b" value="" onClick=history.back()>
	        <input id="next" type="submit" accesskey="n" value="" onClick="globalFrame.AddAttendees(attendee1TextBox.value, attendee2TextBox.value, attendee3TextBox.value)">
	    </div>
	    
	    <script language=javascript>
            back.value = buttonText.back;
            next.value = buttonText.next;
            attendee1TextBox.value = page.attendeeName;
            attendee2TextBox.value = page.attendeeName;
            attendee3TextBox.value = page.attendeeName;
            attendee1TextBox.focus();
            attendee1TextBox.select();
        </script>
    
    </body>

</html>
