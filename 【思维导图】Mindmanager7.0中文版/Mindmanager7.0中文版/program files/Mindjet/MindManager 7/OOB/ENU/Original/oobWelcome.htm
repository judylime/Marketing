        <link rel="stylesheet" href="css\oob.css">
 
        <script language=javascript>
            var page = new Array();
            var buttonText = new Array();
            var contentFrame = parent.frames("ContentFrame");
        </script>

    <body>
    
        <h1>Welcome To MindManager 6</h1>

        <p>In this case, you'll create a status meeting map for a company that makes widgets.</p>
        <p>When you're ready, click <span class="ctrl">Next</span>.</p>
        
        <div id="buttons">
	        <input id="back" type="button" accesskey="b" value="" disabled="disabled">
            <input id="next" type="button" accesskey="n" value="" onClick="contentFrame.location='oobWhatIs.htm'">
        </div>
    	    
	    <script language=javascript>
            back.value = buttonText.back;
            next.value = buttonText.next;
            next.focus();
        </script>
        
    </body>
