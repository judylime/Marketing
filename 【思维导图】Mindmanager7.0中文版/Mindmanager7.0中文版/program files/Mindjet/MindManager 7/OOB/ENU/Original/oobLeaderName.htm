<html>

    <head>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312">
        <link rel="stylesheet" href="css\oob.css">
        
        <script language=javascript>
            var page = new Array();
            var buttonText = new Array();
            var contentFrame = parent.frames("ContentFrame");
            var globalFrame = parent.frames("GlobalFrame");
        </script>
        
        <script language=javascript src="js\oobLocalizedContent.js"></script>
        
    </head>
    
    <body>
    
        <h1>Subtopics</h1>
        <p>A subtopic is any topic that is inserted below a Main Topic at any level.</p>
        <p>Since you will lead the meeting, type your name in the field below and click <span class="ctrl">Next</span>.</p>

        <input id = "leaderNameTextBox" type="text" name="leaderNameTextBox" size="30">
	    
	    <div id="buttons">
            <input id="back" type="button" accesskey="b" value="" onClick=history.back()>
	        <input id="next" type="submit" accesskey="n" value="" onClick="globalFrame.AddLeader(leaderNameTextBox.value)">
	    </div>
	    
	    <script language=javascript>
            back.value = buttonText.back;
            next.value = buttonText.next;
            leaderNameTextBox.value = page.leaderName;
            leaderNameTextBox.focus();
	        leaderNameTextBox.select();                
        </script>
    
    </body>

</html>
