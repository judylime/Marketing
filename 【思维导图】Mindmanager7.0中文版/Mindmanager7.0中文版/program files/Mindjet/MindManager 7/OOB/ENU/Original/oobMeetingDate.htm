<html>

    <head>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=GB2312">
        <link rel="stylesheet" href="css\oob.css">
        
        <script language=javascript>
            var page = new Array();
            var buttonText = new Array();
            var contentFrame = parent.frames("ContentFrame");
            var globalFrame = parent.frames("GlobalFrame");
            var date = new Date();
        </script>
        
        <script language=javascript src="js\oobLocalizedContent.js"></script>
        
    </head>
    
    <body>
    
        <h1>Main Topics</h1>
        <p>A Main Topic is the first level of topic that stems from the Central Topic.</p>
        <p>Type today's date in the field below and click <span class="ctrl">Next</span>.</p>
        <p>MindManager will add a Main Topic called Administrative for you. The date will become its subtopic.</p>

        <input id = "meetingDateTextBox" type="text" name="meetingDateTextBox" size="30">
	    
	    <div id="buttons">
            <input id="back" type="button" accesskey="b" value="" onClick=history.back()>
            <input id="next" type="submit" accesskey="n" value="" onClick="globalFrame.AddMeetingDate(meetingDateTextBox.value)">
	    </div>
	    
	    <script language=javascript>
            back.value = buttonText.back;
            next.value = buttonText.next;
            meetingDateTextBox.value = page.meetingDate;
            meetingDateTextBox.focus();
	        meetingDateTextBox.select();                
        </script>
    
    </body>

</html>
